name: Biophalt Kaltasphalt
body: |
  100 % lösemittelfreier Kaltasphalt.
  Biophalt® härtet vollständig durch, kann heiß überbaut werden und basiert auf Spezialbitumen mit nachwachsenden Rohstoffen und ausgewählten mineralischen Zuschlagstoffen.

categories:
  - KA

properties:
  - sun
  - rain

application:
  - Dauerhafte Sanierung von Frostaufbrüchen
  - Dauerhafte Sanierung von Schadstellen in offenporigen Asphaltbelägen (PA)
  - Dauerhafter Verschluss von Bohrkernlöchern
  - Ggf. Höhenangleichung von Straßeneinbauteilen, z.B. Schächte zum Fahrbahnbelag
  - Dauerhafte Sanierung von Ausbrüchen in Asphalt- und Betonbelägen
